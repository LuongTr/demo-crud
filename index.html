<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Employee Manager</h1>
        
        <!-- Employee Form -->
        <div class="form-container">
            <h2 id="form-title">Add New Employee</h2>
            <form id="employee-form">
                <input type="hidden" id="employee-id">
                
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter employee name" required>
                </div>
                
                <div class="form-group">
                    <label for="position">Position:</label>
                    <input type="text" id="position" placeholder="Enter position" required>
                </div>
                
                <div class="form-group">
                    <label for="salary">Salary:</label>
                    <input type="number" id="salary" placeholder="$" required step="0.01" min="0">
                </div>
                
                <div class="button-group">
                    <button type="submit" id="submit-btn">Add Employee</button>
                    <button type="button" id="cancel-btn" class="hidden">Cancel</button>
                </div>
            </form>
        </div>
        
        <!-- Employee List -->
        <div class="employees-container">
            <h2>Employee List</h2>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search by name or position...">
            </div>
            <div class="loading" id="loading">Loading employees...</div>
            <div id="error-message" class="error hidden"></div>
            
            <table id="employees-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Salary</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="employees-list">
                    <!-- Employees will be loaded here -->
                </tbody>
            </table>
            
            <div id="no-employees" class="hidden">No employees found. Add a new employee!</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
